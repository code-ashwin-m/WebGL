<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile View + Console</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: #202020;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    /* Container for top view + resizer + console */
    #container {
        flex: 1;
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    /* Upper part - You can add whatever you want */
    #view {
        flex-grow: 1;
        min-height: 80px;
        background: #333;
        padding: 10px;
        overflow: auto;
    }

    /* Resizer bar */
    #divider {
        height: 10px;
        background: #555;
        cursor: row-resize;
        touch-action: none;
    }

    /* Console area */
    #console {
        height: 30%;
        min-height: 80px;
        background: #111;
        overflow-y: auto;
        padding: 10px;
        font-size: 14px;
        line-height: 1.4em;
        border-top: 1px solid #444;
        white-space: pre-wrap;
    }

    .log {
        color: #00ff7f;
    }
    .warn {
        color: #ffcc00;
    }
    .error {
        color: #ff5555;
    }
</style>
</head>
<body>

<div id="container">
    <div id="view">
        <h2>Top View Area</h2>
        <p>Add your content here.</p>
    </div>

    <div id="divider"></div>

    <div id="console"></div>
</div>

<script>
    //-------------------------------
    // Resizable divider (mouse + touch)
    //-------------------------------
    const container = document.getElementById("container");
    const view = document.getElementById("view");
    const divider = document.getElementById("divider");
    const consoleDiv = document.getElementById("console");

    let dragging = false;

    const startDrag = () => dragging = true;
    const stopDrag = () => dragging = false;

    divider.addEventListener("mousedown", startDrag);
    divider.addEventListener("touchstart", startDrag);

    window.addEventListener("mouseup", stopDrag);
    window.addEventListener("touchend", stopDrag);

    window.addEventListener("mousemove", (e) => {
        if (!dragging) return;
        const y = e.clientY;
        resizePanels(y);
    });

    window.addEventListener("touchmove", (e) => {
        if (!dragging) return;
        const y = e.touches[0].clientY;
        resizePanels(y);
    });

    function resizePanels(y) {
        const totalHeight = container.clientHeight;
        const consoleHeight = totalHeight - y;

        if (consoleHeight < 80 || y < 80) return;

        view.style.height = y + "px";
        consoleDiv.style.height = consoleHeight + "px";
    }

    //---------------------------------
    // Mirror browser console output
    //---------------------------------
    function addToConsole(msg, type = "log") {
        const line = document.createElement("div");
        line.className = type;
        line.textContent = msg;
        consoleDiv.appendChild(line);
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    // Override console methods
    (function () {
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;

        console.log = (...args) => {
            originalLog(...args);
            addToConsole(args.join(" "), "log");
        };
        console.warn = (...args) => {
            originalWarn(...args);
            addToConsole(args.join(" "), "warn");
        };
        console.error = (...args) => {
            originalError(...args);
            addToConsole(args.join(" "), "error");
        };
    })();

    // Test logs
    console.log("Custom console ready.");
</script>

</body>
</html>
