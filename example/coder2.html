<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile View + Console</title>

<style>
    /* Important fix: use dynamic viewport height instead of 100vh */
    body {
        margin: 0;
        height: 100dvh; /* critical fix: avoids being covered by mobile nav bar */
        padding-bottom: env(safe-area-inset-bottom, 0); /* ensures visible bottom */
        display: flex;
        flex-direction: column;
        background: #202020;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    #container {
        flex: 1;
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    #view {
        flex-grow: 1;
        min-height: 80px;
        background: #333;
        padding: 10px;
        overflow: auto;
    }

    #divider {
        height: 10px;
        background: #555;
        cursor: row-resize;
        touch-action: none;
    }

    #console {
        height: 30%;
        min-height: 80px;
        background: #111;
        overflow-y: auto;
        padding: 10px;
        padding-bottom: calc(env(safe-area-inset-bottom, 0) + 10px);
        font-size: 14px;
        line-height: 1.4em;
        border-top: 1px solid #444;
        white-space: pre-wrap;
        box-sizing: border-box;
    }

    .log { color: #00ff7f; }
    .warn { color: #ffcc00; }
    .error { color: #ff5555; }
</style>
</head>
<body>

<div id="container">
    <div id="view">
        <h2>Top View Area</h2>
        <p>Add your content here.</p>
    </div>

    <div id="divider"></div>
    <div id="console"></div>
</div>

<script>
    const container = document.getElementById("container");
    const view = document.getElementById("view");
    const divider = document.getElementById("divider");
    const consoleDiv = document.getElementById("console");

    let dragging = false;

    const startDrag = () => dragging = true;
    const stopDrag = () => dragging = false;

    divider.addEventListener("mousedown", startDrag);
    divider.addEventListener("touchstart", startDrag);

    window.addEventListener("mouseup", stopDrag);
    window.addEventListener("touchend", stopDrag);

    window.addEventListener("mousemove", e => {
        if (!dragging) return;
        resizePanels(e.clientY);
    });

    window.addEventListener("touchmove", e => {
        if (!dragging) return;
        resizePanels(e.touches[0].clientY);
    });

    function resizePanels(y) {
        const total = container.clientHeight;
        const consoleHeight = total - y;

        if (consoleHeight < 80 || y < 80) return;

        view.style.height = y + "px";
        consoleDiv.style.height = consoleHeight + "px";

        triggerViewResizeEvent();
    }

    function triggerViewResizeEvent() {
        const rect = view.getBoundingClientRect();
        window.dispatchEvent(new CustomEvent("viewResize", {
            detail: { width: rect.width, height: rect.height }
        }));
    }

    window.addEventListener("resize", triggerViewResizeEvent);

    function addToConsole(msg, type = "log") {
        const line = document.createElement("div");
        line.className = type;
        line.textContent = msg;
        consoleDiv.appendChild(line);
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    (function () {
        const l = console.log;
        const w = console.warn;
        const e = console.error;

        console.log = (...a) => { l(...a); addToConsole(a.join(" "), "log"); };
        console.warn = (...a) => { w(...a); addToConsole(a.join(" "), "warn"); };
        console.error = (...a) => { e(...a); addToConsole(a.join(" "), "error"); };
    })();

    console.log("Console adjusted for mobile safe area.");
    window.addEventListener("viewResize", ev => {
        console.log("View resized â†’", ev.detail.width, ev.detail.height);
    })
  
</script>

</body>
</html>
